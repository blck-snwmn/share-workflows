inputs:
  working-directory:
    type: string
    default: .
  config-path:
    type: string
    default: ${{ github.action_path }}/.golangci.yml
runs:
  using: composite
  steps:
    - uses: blck-snwmn/share-workflows/go/setup@main
      with:
        working-directory: ${{inputs.working-directory}}
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        args: --config=${{ inputs.config-path }}
        working-directory: ${{ inputs.working-directory }}
